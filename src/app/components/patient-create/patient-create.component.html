<div class="container" style="margin-top: 70px;">

  <div class="row">

    <div class="col-sm-8 offset-sm-2">

      <div class="info-form">
        <form>
          <div class="form-group">

            <div class="form-group">
              <label for="name">First Name</label>
              <input [(ngModel)]="patient.firstName" type="text" name="name" class="form-control" id="name" aria-describedby="nameHelp" placeholder="First Name">
            </div>

            <div class="form-group">
              <label for="name">Middle Name</label>
              <input [(ngModel)]="patient.middleName" type="text" name="name" class="form-control" id="name" aria-describedby="nameHelp" placeholder="Middle Name">
            </div>

            <div class="form-group">
              <label for="name">Last Name</label>
              <input [(ngModel)]="patient.lastName" type="text" name="name" class="form-control" id="name" aria-describedby="nameHelp" placeholder="Last Name">
            </div>

            <div class="form-group">
              <label for="email">Email</label>
              <input [(ngModel)]="patient.email" type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Email">
            </div>
          </div>
        </form>
        <button class="btn btn-primary" (click)="createPatient()">Create Patient</button>


      </div>
    </div>
  </div>

</div>
