<div class="container" style="margin-top: 70px;">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>#</th>
        <th>First Name</th>
        <th>Middle Name</th>
        <th>Last Name</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of patients">

        <td>{{ p.id }}</td>
        <td> {{ p.firstName }}</td>
        <td> {{ p.middleName }}</td>
        <td> {{ p.lastName }}</td>
        <td> {{ p.email }}</td>
      </tr>
    </tbody>
  </table>

</div>
